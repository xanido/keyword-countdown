language: node_js
node_js: 11.14
script:
  - npm run lint .
  - npx webpack --env=production

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
  local_dir: public
